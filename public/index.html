<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moses-xd.pair.session</title>
  <style>
    body {
      background-color: #0d0d2b;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
}

.container {
      background: #12123b;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 320px;
      margin: auto;
      box-shadow: 0 0 10px #0ff;
}

    input {
      width: 70%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 4px;
      color: #fff; /* White text when typing */
      font-size: 14px;
      background-color: #fff; /* Default background white */
}

    input:focus {
      background-color: #000; /* Turns black when clicked */
      color: #fff; /* Text remains white */
}

    input::placeholder {
      color: rgba(15, 255, 15, 0.3); /* Green at 30% opacity */
}

    input:focus::placeholder {
      color: #0f0; /* Placeholder turns green when tapped */
}

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      margin: 5px;
}

.generate-btn {
      background: #0043ff;
      color: #fff;
}

.qr-btn {
      background: #0043ff;
      color: #fff;
}

.copy-btn {
      background: #0f0;
      color: #000;
}

.session-box {
      background: #000;
      color: #0f0;
      margin-top: 15px;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #0f0;
      border-radius: 4px;
      width: 180px;
      display: inline-block;
}

.footer {
      font-size: 12px;
      margin-top: 15px;
      color: #fff;
      font-family: "Courier New", monospace;
}

    h1 {
      color: #0f0;
      font-size: 18px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>ùó†ùó¢ùó¶ùóòùó¶-ùó´ùóó</h1>
    <p>BADNESS LOADED</p>
    <input type="text" id="phone" placeholder="+263787673035">
    <button class="generate-btn" onclick="generate()">Generate Session</button>
    <p id="status"></p>
    <div class="session-box" id="sessionBox">SESSION.HERE</div>
    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
    <button class="qr-btn" onclick="generateQR()">QR Code</button>
    <div class="footer">Powered by Marinyame Studios</div>
  </div>

  <script>
    function generate() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Enter phone number");
      const code = "XD" + Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById("sessionBox").textContent = code;
      document.getElementById("status").textContent = "session code generated successfully!";
}

    function copyCode() {
      const code = document.getElementById("sessionBox").textContent;
      navigator.clipboard.writeText(code);
      alert("Copied: " + code);
}

    function generateQR() {
      const code = document.getElementById("sessionBox").textContent;
      const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${code}`;
      window.open(qrURL, "_blank");
}
  </script>
</body>
</html>
